# Test: Base64 validation in Secrets
# Should detect invalid base64 in data section
apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  namespace: default
type: Opaque
data:
  # Valid base64
  username: YWRtaW4=
  # Invalid base64 (contains spaces)
  password: invalid base64 value!
  # Invalid base64 length
  token: abc
stringData:
  # stringData is plain text - should NOT be flagged
  plain-key: this is plain text value
